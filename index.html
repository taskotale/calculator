<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="main-container">
        <div class="screen-container">
            <div class="screen">
            </div>
        </div>
        <div class="bottom-container">
            <div id="buttons" class="buttons">
                <button data-target="Escape" class="ac grid-col-span-2">AC</button>
                <button data-target="Backspace" class="grid-col-span-2">DEL</button>
                <button data-target="+">+</button>
                <button data-target="-">-</button>
                <button data-target="x">x</button>
                <button data-target="/">/</button>
                <button data-target="7" class="numbers">7</button>
                <button data-target="8" class="numbers">8</button>
                <button data-target="9" class="numbers">9</button>
                <button data-target="%">%</button>
                <button data-target="4" class="numbers">4</button>
                <button data-target="5" class="numbers">5</button>
                <button data-target="6" class="numbers">6</button>
                <button data-target="âˆš">&#8730;</button>
                <button data-target="1" class="numbers">1</button>
                <button data-target="2" class="numbers">2</button>
                <button data-target="3" class="numbers">3</button>
                <button data-target="Enter" class="equals grid-row-span-2">=</button>
                <button data-target="0" class="grid-col-span-2 numbers">0</button>
                <button data-target="." class="numbers">.</button>
            </div>
            <footer><a class="footer-credits" href="mujic.me">by tahir mujic</a></footer>
        </div>
    </div>

</body>

</html>
